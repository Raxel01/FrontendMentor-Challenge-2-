<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution {
        color: white;
      }
      .attribution a {
        color: hsl(228, 34%, 77%);
      }
    </style>
  </head>
  <body>
    <div class="all-data">
    <div class="global-holder">
      <div class="presentation">
        <img
          class="jesica"
          src="./assets/images/avatar-jessica.jpeg"
          alt="jesica images"
          width="120"
          height="120"
        />

        <div class="name-location">
          <h1>Jessica Randall</h1>
        </div>

        <div class="name-location-h3">
          <h3>London, United Kingdom</h3>
        </div>

        <div class="passionate">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="links">
        <div class="github">
          <a href="https://github.com/Raxel01" alt="github-link"> GitHub</a>
        </div>

        <div class="mentor">
          <a href="#" alt="Mentor-link"> Frontend Mentor</a>
        </div>

        <div class="linkedin">
          <a href="#" alt="linkedin"> LinkedIn</a>
        </div>

        <div class="twitter">
          <a href="#" alt="twitter-link"> Twitter</a>
        </div>

        <div class="instagram">
          <a href="#" alt="insta-link"> Instagram</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="opla"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Canis_LupuS</a>.
    </div>
  </div>
  </body>
</html>
